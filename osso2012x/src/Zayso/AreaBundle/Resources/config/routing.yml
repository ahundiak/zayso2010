zayso_area_index:
    pattern:  /
    defaults: { _controller: ZaysoAreaBundle:Welcome:welcome }

zayso_area_welcome:
    pattern:  /welcome
    defaults: { _controller: ZaysoAreaBundle:Welcome:welcome }

zayso_area_home:
    pattern:  /home
    defaults: { _controller: ZaysoAreaBundle:Welcome:home }
    
zayso_area_profile:
    pattern:  /home/profile
    defaults: { _controller: ZaysoAreaBundle:Profile:index }
    
zayso_area_profile_edit:
    pattern:  /home/profile/edit/{id}
    defaults: { _controller: ZaysoAreaBundle:Profile:edit, id: 0 }
    requirements:
        id: \d+
        
zayso_area_person_create:
    pattern:  /home/person/create/{aysoid}
    defaults: { _controller: ZaysoAreaBundle:Person:create, aysoid: 0 }
    requirements:
        id: \d+
     
zayso_area_contact:
    pattern:  /contact
    defaults: { _controller: ZaysoAreaBundle:Welcome:contact }

